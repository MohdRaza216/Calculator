<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

  <div id="calculator" aria-label="Calculator">
    <input type="text" id="input" aria-label="Calculator display" readonly>
    <div id="keys" role="grid">
      <button onclick="getDisplayed('+')" class="coloring" aria-label="Add">+</button>
      <button onclick="getDisplayed('9')" aria-label="Nine">9</button>
      <button onclick="getDisplayed('8')" aria-label="Eight">8</button>
      <button onclick="getDisplayed('7')" aria-label="Seven">7</button>
      <button onclick="getDisplayed('-')" class="coloring" aria-label="Subtract">-</button>
      <button onclick="getDisplayed('6')" aria-label="Six">6</button>
      <button onclick="getDisplayed('5')" aria-label="Five">5</button>
      <button onclick="getDisplayed('4')" aria-label="Four">4</button>
      <button onclick="getDisplayed('*')" class="coloring" aria-label="Multiply">*</button>
      <button onclick="getDisplayed('3')" aria-label="Three">3</button>
      <button onclick="getDisplayed('2')" aria-label="Two">2</button>
      <button onclick="getDisplayed('1')" aria-label="One">1</button>
      <button onclick="getDisplayed('/')" class="coloring" aria-label="Divide">/</button>
      <button onclick="getDisplayed('0')" aria-label="Zero">0</button>
      <button onclick="getDisplayed('.')" aria-label="Decimal point">.</button>
      <button onclick="calculate()" aria-label="Equals">=</button>
      
      <!-- Backspace Button -->
      <button onclick="backspace()" class="backspace-button" aria-label="Backspace">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
          <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
        </svg>
      </button>
      
      <button onclick="getCleared()" class="coloring" aria-label="Clear">C</button>
    </div>
  </div>

  <script src="{% static 'index.js' %}"></script>
</body>
</html>
